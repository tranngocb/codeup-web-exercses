<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Selector</title>
</head>
<body>
    <h1 id = "first-list">Fist list</h1>
        <div>
            <p id = "inP">The place holder</p>
        </div>
    <ol id="olist">
        <li class="codeup">The first list item.</li>
        <li id = "codeup">The second list item.</li>
        <li class="codeup">The third list item.</li>
    </ol>

    <h1 id = "second-list">Second list</h1>

    <ul id="ulist">
        <li>The first list item.</li>
        <li class="names">The second list item.</li>
        <li class="names">The third list item.</li>
    </ul>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>

//        set the font-size of all li elements to 20px.
        $('li').css('font-size', '20px');
//        Craft selectors that highlight all the h1, p, and li elements.
        $('h1, p, li').css('text-decoration', 'underline blue');
        $('p').css('color', "violet");
    </script>

</body>
</html>
