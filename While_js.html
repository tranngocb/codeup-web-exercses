<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>


</head>
<body>
<script>
    "use strict";
    var stopAt = 25;
    var counter = 0;
    var round = 1;
    while(counter <= stopAt) {
        console.log("Counter" + counter+ "Round: " + round);
        counter = counter + 2;
        round++;

    }
    console.log("Total of rounds: " + round);
</script>


</body>
</html>
